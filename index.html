<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Form Validator</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Register With Us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input autocomplete="username" type="text" id="username" placeholder="Enter username" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input autocomplete="current-password" type="password" id="password" placeholder="Enter password" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirm Password</label>
        <input autocomplete="new-password" type="password" id="confirm-password" placeholder="Enter confirm password" />
        <small>Error message</small>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
